<!DOCTYPE html>
<html>
    <head>
        <!-- Cache-Control Headers for preventing browser caching issues -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- pygbag placeholder for title, charset, viewport etc. -->
        {{PYGBAG_METAS}}

        <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
            }
            canvas#canvas {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: contain; /* Keep aspect ratio */
                /* For crisp pixel art */
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
            /* A simple fullscreen button */
            #fullscreen-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-family: sans-serif;
                font-size: 14px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: 1px solid white;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000;
            }
        </style>
        <script>
            function setupInteractiveElements() {
                const canvas = document.getElementById('canvas');
                if (!canvas) {
                    // このケースはwaitForCanvasAndSetupで既にチェックされているはずですが、念のため
                    console.error("setupInteractiveElements: Canvas element not found even after waiting.");
                    return;
                }

                const button = document.createElement('button');
                button.id = 'fullscreen-btn';
                button.innerText = 'Full Screen';
                
                button.onclick = () => {
                    if (canvas.requestFullscreen) {
                        canvas.requestFullscreen();
                    } else if (canvas.webkitRequestFullscreen) { // Safari/iPhone用
                        canvas.webkitRequestFullscreen();
                    }
                };
                document.body.appendChild(button);
            }

            // pygbagが動的にcanvasを生成するのを待つための、より堅牢な方法
            function waitForCanvasAndSetup() {
                const maxAttempts = 20; // 約10秒間試行 (20 * 500ms)
                let attempts = 0;

                const intervalId = setInterval(() => {
                    const canvas = document.getElementById('canvas');
                    if (canvas) {
                        clearInterval(intervalId);
                        setupInteractiveElements();
                    } else if (++attempts > maxAttempts) {
                        clearInterval(intervalId);
                        console.error("Timed out waiting for canvas element to be created by pygbag.");
                    }
                }, 500); // 500ミリ秒ごとにチェック
            }

            // ページのロードが完了したら、canvasの監視を開始します。
            window.addEventListener('load', waitForCanvasAndSetup);
        </script>
    </head>
    <body>
        <!-- bodyタグ内はpygbag専用とし、クリーンに保ちます -->
        {{PYGBAG_SCRIPTS}}
    </body>
</html>
