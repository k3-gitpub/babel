<!DOCTYPE html>
<html>
    <head>
        <!-- =============================================================== -->
        <!-- キャッシュを無効化するための命令です -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!-- =============================================================== -->

        <!-- pygbagがcharset, viewport, titleなどを自動的に挿入する場所です -->
        {{PYGBAG_METAS}}

        <style>
            /* 基本的なスタイルリセット */
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden; /* スクロールバーを非表示に */
                background-color: #000;
                color: #fff;
            }
            /* canvasを画面全体に広げ、アスペクト比を維持する */
            canvas#canvas {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: contain; /* アスペクト比を保ちつつ画面に収める */
            }
        </style>
    </head>
    <body>
        <!-- pygbagがcanvasとゲームスクリプトを自動的に挿入する場所です -->
        {{PYGBAG_SCRIPTS}}
    </body>
</html>
