# GitHub Actionsワークフローの名前
name: Deploy to GitHub Pages

# ワークフローが実行されるトリガーを定義
on:
  # mainブランチにpushされた時に実行
  push:
    branches:
      - main # あなたのリポジトリのメインブランチ名に合わせてください (main or master)
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# 同時実行制御
# 同じグループのワークフローがすでに実行中の場合、古いものをキャンセルして新しいものだけを実行する
concurrency:
  group: "pages"
  cancel-in-progress: true

# ワークフローの実行に必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 実行される一連のタスク（ジョブ）を定義
jobs:
  # ビルドとデプロイを行うジョブ
  build-and-deploy:
    # 実行環境を指定
    runs-on: ubuntu-latest
    # ジョブ内のステップを定義
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境をセットアップする
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 使用するPythonのバージョン

      # 3. pipのキャッシュを設定
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # requirements.txt を使用している場合は、そのハッシュをキーに含めるとより効果的です
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Pygameのビルドに必要なシステムライブラリをインストール
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libffi-dev pkg-config

      # 5. requirements.txt を使ってPythonパッケージをインストール
      - name: Install Python packages
        run: pip install -r requirements.txt

      # 6. PygbagでWebアプリをビルドする
      # 注意: このコマンドは、リポジトリのルートに main.py があることを想定しています。
      # メインのPythonファイルが異なる場合 (例: game.py)、 'python -m pygbag --build game.py' のように変更してください。
      - name: Build with pygbag
        run: python -m pygbag --build .

      # 7. ビルド成果物（Webサイトのファイル）をアップロードする
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      # 8. アップロードした成果物をGitHub Pagesにデプロイする
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
