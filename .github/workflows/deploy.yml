# GitHub Actionsワークフローの名前
name: Deploy to GitHub Pages

# ワークフローが実行されるトリガーを定義
on:
  # mainブランチにpushされた時に実行
  push:
    branches:
      - main # あなたのリポジトリのメインブランチ名に合わせてください (main or master)
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# ワークフローの実行に必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 実行される一連のタスク（ジョブ）を定義
jobs:
  # ビルドとデプロイを行うジョブ
  build-and-deploy:
    # 実行環境を指定
    runs-on: ubuntu-latest
    # ジョブ内のステップを定義
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境をセットアップする
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 使用するPythonのバージョン

      # 3. Pygbagをインストールする
      - name: Install pygbag
        run: pip install pygbag

      # 4. PygbagでWebアプリをビルドする
      - name: Build with pygbag
        run: python -m pygbag . --build

      # 5. ビルド成果物（Webサイトのファイル）をアップロードする
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      # 6. アップロードした成果物をGitHub Pagesにデプロイする
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

