name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pygbag

      - name: Build with pygbag
        # --archive: 外部サーバーに依存しない、完全に自己完結したパッケージを生成します。
        # test_main.py: ビルド対象のファイルを指定します。
        run: python -m pygbag --build --archive test_main.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # --archive オプションを使用した場合、出力先は常に build/web になります。
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
