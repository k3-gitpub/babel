name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libffi-dev pkg-config

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # requirements.txt に記載されたパッケージをインストール

      - name: Build with pygbag
        # --archive: 外部サーバーに依存しない、完全に自己完結したパッケージを生成します。
        # . (ドット) はカレントディレクトリをビルド対象とすることを示します。
        # pygbagは自動的にmain.pyを開始点として探します。
        run: python -m pygbag --build --archive .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # --archive オプションを使用した場合、出力先は常に build/web になります。
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
